<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capybara Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="capybara"></div>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 60s</div>
  <audio id="catch-sound" src="sounds/catch.mp3"></audio>
  <audio id="golden-sound" src="sounds/golden.mp3"></audio>
  <audio id="game-over-sound" src="sounds/game-over.mp3"></audio>
  <audio id="theme-music" src="sounds/theme.mp3" loop></audio>
  <div id="game-over-screen" class="hidden">
    <h1>Game Over</h1>
    <p>Your final score: <span id="final-score">0</span></p>
    <button id="restart-button">Restart</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
